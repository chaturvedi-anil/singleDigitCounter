<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Single Digit Counter</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Single Digit Counter</h1>

    <div id="input-btn-container">
        <h3>Enter Value Between 1 to 10</h3>
        <div id="input-btn">
            <input type="number" name="" id="number" placeholder="Enter Number">
            <button onclick="startCounter()">Start Counter</button>
        </div>
    </div>
    <div class="counter-container">
        <div class="counter-display" id="first">
            <p class="current"> 0 </p>
            <p class="next"> 1 </p>
        </div>
    </div>

    <script src="./scipt.js"></script>
</body>
</html>
